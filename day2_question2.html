<!DOCTYPE html>

<body>
	<p id="demo"></p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p id="demo4"></p>
<script>
	/*variable
	  JavaScript variables are containers for storing data values
	  var declarations are globally scoped or function/locally scoped.
	  The scope is global when a var variable is declared outside a function. 
	  The scope is local when a var variable is declared inside a function.*/
	var x = 5;
	var y = 6;
	var z = x + y;						//global variable
	document.getElementById("demo").innerHTML =
	"The global value of z is: " + z;
	
	document.getElementById("demo1").innerHTML = myFun();
	function myFun()
	{
		var z = 9;						//local variable
		return "Local value of z is " + z;
	}
	
	/*let
	let allows you to declare variables that are limited to the scope of a block statement,
	or expression on which it is used, unlike the var keyword, which defines a variable globally,
	or locally to an entire function regardless of block scope*/
	var x = 10				//here x is 10
	{
		let x = 2;			//here x is 2
	}
	document.getElementById("demo2").innerHTML = x;
	
	/*using let, the variable declared in the loop does not redeclare the variable outside the loop.*/
	let i = 5;
	for (let i = 0; i < 10; i++)
	{
	  // any statements
	}
	document.getElementById("demo3").innerHTML = i;
	
	/*var vs let
	Redeclaring a var variable with let, in the same scope,
    or in the same block, is not allowed*/
    

            /*
                        var x = 2;       // Allowed
                        let x = 3;       // Not allowed

                        {
                        var x = 4;   // Allowed
                        let x = 5   // Not allowed
                        }



                        let x = 2;       // Allowed
                        let x = 3;       // Not allowed
                        {
                        let x = 4;   // Allowed
                        let x = 5;   // Not allowed
                        }



                        let x = 2;       // Allowed
                        var x = 3;       // Not allowed
                        {
                        let x = 4;   // Allowed
                        var x = 5;   // Not allowed
                        }
                        
                        
                        
                        let x = 2;       // Allowed
                        {
                        let x = 3;   // Allowed
                        }
                        {
                        let x = 4;   // Allowed
                        }

                        */
	
/*const
let allows you to declare variables that are limited to the scope of a block statement, or expression on which it is used, unlike the var keyword, which defines a variable globally, 
or locally to an entire function regardless of block scope*/
	const PI = 3.14159265359;
	
//we can not reassign a constant object 
	const car = {type:"Fiat", model:"500", color:"white"};
//	car = {type:"Volvo", model:"EX60", color:"red"};        //error
	document.getElementById("demo4").innerHTML = car.type;
/*var vs let vs const*/
